apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-checker
  namespace: cert-mon
  labels:
    app: cert-checker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cert-checker
  template:
    metadata:
      labels:
        app: cert-checker
    spec:
      containers:
      - name: cert-checker
        image: localhost:5000/cert-checker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: cert-mon-config
              key: API_HOST
        - name: API_PORT
          value: "8000"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cert-mon-config
              key: LOG_LEVEL
        - name: VERIFY_SSL
          valueFrom:
            configMapKeyRef:
              name: cert-mon-config
              key: VERIFY_SSL
        - name: CERT_CHECK_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: cert-mon-config
              key: CERT_CHECK_TIMEOUT
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: cert-checker-service
  namespace: cert-mon
spec:
  selector:
    app: cert-checker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
