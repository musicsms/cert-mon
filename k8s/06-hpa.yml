apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: certmon-api-hpa
  namespace: certmon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: certmon-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: certmon-worker-hpa
  namespace: certmon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: certmon-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
