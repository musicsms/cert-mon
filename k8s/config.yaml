apiVersion: v1
kind: ConfigMap
metadata:
  name: cert-mon-config
  namespace: cert-mon
data:
  API_HOST: "0.0.0.0"
  LOG_LEVEL: "INFO"
  VERIFY_SSL: "true"
  CERT_CHECK_TIMEOUT: "30"
  POSTGRES_HOST: "postgres.cert-mon-db.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "certmon"
---
apiVersion: v1
kind: Secret
metadata:
  name: cert-mon-secrets
  namespace: cert-mon
type: Opaque
stringData:
  JWT_SECRET: "change-this-in-production"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: cert-mon-db
type: Opaque
stringData:
  username: "postgres"
  password: "change-this-in-production"
  database-url: "postgresql://postgres:change-this-in-production@postgres:5432/certmon"
